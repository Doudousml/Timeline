<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Aubervilliers - EXIF Reader</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #00a2ff;
            --text-main: #ffffff;
            --text-sub: #bbbbbb;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Zone de dépôt */
        .header {
            position: absolute;
            top: 30px;
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        #drop-zone {
            display: inline-block;
            font-size: 0.9rem;
            color: var(--text-sub);
            cursor: pointer;
            border: 1px dashed #333;
            padding: 15px 40px;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }

        #drop-zone:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background: rgba(0, 162, 255, 0.05);
        }

        /* Galerie sans espaces */
        .timeline-container {
            display: flex;
            align-items: center;
            width: 100vw;
            height: 600px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }

        .timeline-container::-webkit-scrollbar { display: none; }

        .photo-card {
            flex: 0 0 12vw;
            height: 400px;
            position: relative;
            cursor: pointer;
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.4) brightness(0.7);
            transition: 0.7s;
        }

        /* Agrandissement au survol et sélection */
        .photo-card:hover, .photo-card.selected {
            flex: 0 0 35vw;
            height: 550px;
            z-index: 10;
        }

        .photo-card:hover img, .photo-card.selected img {
            filter: grayscale(0) brightness(1);
        }

        /* Overlay Infos (Accessibilité renforcée) */
        .exif-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 25px 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease 0.2s;
            pointer-events: none;
        }

        .photo-card:hover .exif-info, .photo-card.selected .exif-info {
            opacity: 1;
            transform: translateY(0);
        }

        .date-text { 
            color: var(--accent-color); 
            font-weight: 700; 
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .meta-line {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .author-name { color: white; font-weight: 600; }
        .location-text { color: var(--text-sub); font-style: italic; }

        /* Point indicateur */
        .dot {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-color);
            display: none;
        }
        .photo-card.selected .dot { display: block; }

    </style>
</head>
<body>

    <div class="header">
        <div id="drop-zone" role="button" aria-label="Ajouter des photos">
            + GLISSER OU SÉLECTIONNER DES PHOTOS (EXIF)
        </div>
        <input type="file" id="file-input" multiple accept="image/jpeg" style="display:none">
    </div>

    <div class="timeline-container" id="gallery" aria-live="polite">
        <div style="width: 100%; text-align: center; color: #333;">En attente de fichiers...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const gallery = document.getElementById('gallery');
        let allPhotos = [];

        dropZone.onclick = () => fileInput.click();

        const handleFiles = async (files) => {
            for (let file of files) {
                const exifData = await getExif(file);
                
                allPhotos.push({
                    url: URL.createObjectURL(file),
                    date: exifData.date || new Date(file.lastModified),
                    author: exifData.artist || "Place inconnu",
                    copyright: exifData.copyright || "Aubervilliers",
                    model: exifData.model || "Appareil photo"
                });
            }

            // TRI CHRONOLOGIQUE PAR HEURE
            allPhotos.sort((a, b) => a.date - b.date);
            render();
        };

        const getExif = (file) => new Promise((res) => {
            EXIF.getData(file, function() {
                const d = EXIF.getTag(this, "DateTimeOriginal");
                let dateObj = null;
                if(d) {
                    const p = d.split(/[ :]/);
                    dateObj = new Date(p[0], p[1]-1, p[2], p[3], p[4], p[5]);
                }
                
                res({ 
                    date: dateObj, 
                    model: EXIF.getTag(this, "Model"),
                    artist: EXIF.getTag(this, "Artist"),    // Champ Auteur
                    copyright: EXIF.getTag(this, "Copyright") // Champ Adresse/Copyright
                });
            });
        });

        const render = () => {
            gallery.innerHTML = '';
            allPhotos.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.setAttribute('tabindex', '0'); // Accessibilité clavier

                const timeStr = p.date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
                const dateStr = p.date.toLocaleDateString('fr-FR');

                card.innerHTML = `
                    <img src="${p.url}" alt="Photo prise le ${dateStr} à ${timeStr}">
                    <div class="exif-info">
                        <div class="date-text">${timeStr}</div>
                        <span class="meta-line author-name"> ${p.author}</span>
                        <span class="meta-line location-text">${p.copyright}</span>
                        <span class="meta-line" style="font-size:0.7rem; color:#666; margin-top:5px;">${dateStr} | ${p.model}</span>
                    </div>
                    <div class="dot"></div>
                `;

                // Interaction
                const activate = () => {
                    document.querySelectorAll('.photo-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                };

                card.onclick = activate;
                card.onkeypress = (e) => { if(e.key === 'Enter') activate(); };

                gallery.appendChild(card);
            });
        };

        // Drag and Drop events
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = "#00a2ff"; };
        dropZone.ondragleave = () => { dropZone.style.borderColor = "#333"; };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = "#333";
            handleFiles(e.dataTransfer.files);
        };
        fileInput.onchange = (e) => handleFiles(e.target.files);

    </script>
</body>
</html>
