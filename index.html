<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livrable - Aubervilliers</title>
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        h1 { color: #00a2ff; margin-bottom: 40px; }
        .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; max-width: 1000px; }
        .card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 20px; width: 280px; text-decoration: none; color: white; transition: 0.3s; text-align: center; }
        .card:hover { border-color: #00a2ff; transform: translateY(-5px); background: #1a1a1a; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .card h3 { margin: 10px 0; color: #00a2ff; }
        .card p { font-size: 0.9rem; color: #bbb; }
    </style>
</head>
<body>

    <h1>Livrable : 3 Visualisations d'Aubervilliers</h1>

    <div class="grid">
        <a href="timeline.html" class="card">
            <img src="canal.jpg" alt="Timeline">
            <h3>1. Timeline Interactive</h3>
            <p>Exploration chronologique des photos via les données EXIF.</p>
        </a>

        <a href="carte.png" target="_blank" class="card">
            <img src="carte.png" alt="Carte">
            <h3>2. Cartographie Mentale</h3>
            <p>Visualisation schématique des points d'intérêt (Jardin, Campus, etc.).</p>
        </a>

        <div class="card" style="opacity: 0.5; cursor: default;">
            <div style="height: 150px; background: #222; border-radius: 8px; display: flex; align-items: center; justify-content: center;">❓</div>
            <h3>3. À venir</h3>
            <p>En attente de votre troisième visualisation.</p>
        </div>
    </div>

</body>
</html>
